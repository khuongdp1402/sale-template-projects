<svg width="1600" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" />
      <feColorMatrix type="saturate" values="0" />
      <feBlend mode="multiply" in="SourceGraphic" />
    </filter>
  </defs>
  <rect width="1600" height="900" fill="url(#grad1)" />
  <circle cx="200" cy="150" r="120" fill="#ffffff" opacity="0.1" />
  <circle cx="1400" cy="750" r="180" fill="#ffffff" opacity="0.08" />
  <rect x="800" y="300" width="400" height="400" fill="#ffffff" opacity="0.05" transform="rotate(45 1000 500)" />
  <g opacity="0.3" filter="url(#noise)">
    <rect width="1600" height="900" fill="white" opacity="0.02" />
  </g>
</svg>
