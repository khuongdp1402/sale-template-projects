services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kwingx_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kwingx_db
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - default

  # Backend API (.NET 8)
  api:
    build:
      context: ./KWingX.Backend
      dockerfile: src/KWingX.WebApi/Dockerfile
    container_name: kwingx_api
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Postgres=Host=postgres;Database=kwingx_db;Username=postgres;Password=postgres
      - Jwt__Issuer=kwingx.com
      - Jwt__Audience=kwingx.com
      - Jwt__Key=this_is_a_very_secure_key_for_kwingx_development_only_change_in_prod
      - Jwt__ExpMinutes=120
      - S3__ServiceUrl=http://minio:9000
      - S3__AccessKey=minioadmin
      - S3__SecretKey=minioadmin
      - S3__BucketName=blog-assets
      - S3__PublicBaseUrl=http://localhost:9000/blog-assets
      - S3__UseSSL=false
    restart: unless-stopped
    # Simplified healthcheck to avoid wget/curl dependency
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - default

  # Portal Frontend (Marketing Site)
  portal:
    build:
      context: .
      dockerfile: Dockerfile.portal
    container_name: kwingx_portal
    depends_on:
      - api
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
    restart: unless-stopped
    networks:
      - default

  # Admin CMS Frontend
  admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
      args:
        - VITE_API_MODE=mock
        - VITE_API_BASE_URL=http://localhost:8080
    container_name: kwingx_admin
    depends_on:
      - api
    ports:
      - "3001:80"
    restart: unless-stopped
    networks:
      - default

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: kwingx_minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - default

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  default:
    name: kwingx_network
    driver: bridge

